  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">TrailBlazer</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navbarResponsive-1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive-1">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <div
        class="container profile profile-view"
        id="profile"
        style="padding-top: 20"
      >
        <div class="row">
          <div class="col-md-12 alert-col relative">
            <div class="alert alert-info absolue center" role="alert">
              <button
                type="button"
                class="close"
                data-dismiss="alert"
                aria-label="Close"
              >
                <span aria-hidden="true">Ã—</span></button
              ><span>Profile save with success</span>
            </div>
          </div>
        </div>
        <form>
          <div class="form-row profile-row">
            <div class="col-md-4 relative">
              <div class="avatar">
                <div class="avatar-bg center"></div>
                <h1 style="text-align: center">Profile</h1>
              </div>
            </div>
            <div class="col-md-8">
              <h3>Please enter your information</h3>
              <hr />
              <div class="form-row">
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label>Name</label
                    ><input
                      class="form-control profile-input"
                      type="text"
                      name="name"
                      autocomplete="off"
                      required
                    />
                  </div>
                </div>
                <div class="col-sm-12 col-md-6">
                  <div class="form-group">
                    <label>Age</label
                    ><input
                      class="form-control profile-input"
                      type="number"
                      name="age"
                      min="0"
                      max="150"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col col-sm-12 col-md-6" style="padding-bottom: 15">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button">
                        Activity Level
                      </button>
                    </div>
                    <select
                      class="custom-select profile-input"
                      id="inputGroupSelect01"
                      name="activityLevel"
                      required
                    >
                      <option value="Extremely Active">Extremely Active</option>
                      <option value="Vigorously Active">
                        Vigorously Active
                      </option>
                      <option value="Moderately Active">
                        Moderately Active
                      </option>
                      <option value="Sedentary">Sedentary</option>
                      <option value="Extremely Inactive">
                        Extremely Inactive
                      </option>
                    </select>
                  </div>
                </div>
                <div class="col">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" type="button">
                        Gender
                      </button>
                    </div>
                    <select
                      class="custom-select profile-input"
                      id="inputGroupSelect01"
                      name="gender"
                      required
                    >
                      <option value="Female">Female</option>
                      <option value="Male">Male</option>
                      <option value="Non-Binary">Non-Binary</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row mt-3">
                <div class="col-md-12 content-right">
                  <button
                    class="btn btn-primary rounded-pill form-btn"
                    type="submit"
                    style="background: #ff6a00"
                    id="calculate-btn"
                  >
                    Calculate</button
                  ><button
                    class="btn btn-danger rounded-pill form-btn"
                    type="reset"
                    style="background: #ee0979"
                    id="reset-btn"
                  >
                    Reset
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-8 ml-auto mt-3">
            <h3>Fitness Level</h3>
            <hr />
            <div>
              <i class="fas fa-heartbeat mr-2 fa-lg text-primary"></i>
              <span id="fitness-level"></span>
            </div>
            <div class="mt-3 bg-light p-3 rounded border">
              <span
                >Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                Exercitationem ab odio dolore asperiores dolor excepturi
                adipisci cupiditate quos ratione officiis.</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
    <script src="assets/js/profile.js"></script>
  </body>
</html>
