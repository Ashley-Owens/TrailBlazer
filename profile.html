</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom">
        <div class="container"><a class="navbar-brand" href="#">TrailBlazer</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive-1"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="search.html">Search</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container profile profile-view" id="profile" style="padding-top: 20;">
        <div class="row">
            <div class="col-md-12 alert-col relative">
                <div class="alert alert-info absolue center" role="alert"><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span></button><span>Profile save with success</span></div>
            </div>
        </div>
        <form>
            <div class="form-row profile-row">
                <div class="col-md-4 relative">
                    <div class="avatar">
                        <div class="avatar-bg center"></div>
                        <h1 style="text-align: center;">Profile</h1>
                    </div>
                </div>
                <div class="col-md-8">
                    <h3>Please enter your information</h3>
                    <hr>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>First Name </label><input class="form-control" type="text" name="firstname"></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>Age&nbsp;</label><input class="form-control" type="number" name="lastname"></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col col-sm-12 col-md-6" style="padding-bottom: 15;">
                            <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" id="Activity-Level" type="button" style="background: #ff6a00;">Activity Level&nbsp;</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">Extremely Inactive</a><a class="dropdown-item" href="#">Sedentary</a><a class="dropdown-item" href="#">Moderately Active</a><a class="dropdown-item" href="#">Vigorously Active</a><a class="dropdown-item"
                                        href="#">Extremely Active</a></div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="dropdown"><button class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-expanded="false" type="button" style="background: #ff6a00;">Gender&nbsp;</button>
                                <div class="dropdown-menu"><a class="dropdown-item" href="#">Female</a><a class="dropdown-item" href="#">Male</a><a class="dropdown-item" href="#">Non-binary</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label>&nbsp;</label><input class="form-control" type="password" name="password" autocomplete="off" required=""></div>
                        </div>
                        <div class="col-sm-12 col-md-6">
                            <div class="form-group"><label></label><input class="form-control" type="password" name="confirmpass" autocomplete="off" required=""></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12 content-right"><button class="btn btn-primary rounded-pill form-btn" type="submit" style="background: #ff6a00;">SAVE </button><button class="btn btn-danger rounded-pill form-btn" type="reset" style="background: #ee0979;">CANCEL </button></div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
