    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700"/>
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css" />
    <link rel="stylesheet" href="assets/fonts/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/fonts/material-icons.min.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css" />
    <link rel="stylesheet" href="assets/css/Features-Boxed.css" />
    <link rel="stylesheet" href="assets/css/Footer-Clean.css" />
    <link rel="stylesheet" href="assets/css/modal.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css"/>
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark navbar-custom" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="index.html">TrailBlazer</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navbarResponsive-1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive-1">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link active" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="d-flex flex-column flex-grow-1 bg-light pt-5 content" id="content">
      <div class="container">
        <h1 class="text-center text-secondary mt-5 pt-5">
          <i class="fa fa-location-arrow mr-3" style="color: #ff6a00"></i>Find
          nearby hiking trails
        </h1>
        <div class="d-flex justify-content-center mt-5">
          <div id="geocoder" class="geocoder"></div>

          <!-- Search Button -->
          <button class="btn btn-primary" id="search-btn">Search</button>
          <div class="divider"></div>

          <!-- Button opens Modal -->
          <button 
          class="btn btn-primary" 
          data-toggle="modal" 
          data-target="#myModal" 
          name="filterSearch">
          Filter
        </button>

          <!-- Modal -->
          <div class="modal fade" role="dialog" tabindex="-1" id="myModal">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h4 class="modal-title">
                    Fitness Matching
                  </h4>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    name="closeModal"
                    aria-label="Close">
                    <span aria-hidden="true">×</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>
                    Please select desired effort level to tailor your trail search.
                  </p>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="modalRadio"
                      id="formCheck-1"
                      value="easy"
                      disabled/>
                    <label
                      class="form-check-label"
                      for="formCheck-1">
                      Easy and Chill
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="modalRadio"
                      id="formCheck-2"
                      value="match"
                      disabled/>
                    <label 
                      class="form-check-label" 
                      for="formCheck-2">
                      Best Match
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="modalRadio"
                      id="formCheck-3"
                      value="challenge"
                      disabled/>
                    <label
                      class="form-check-label"
                      for="formCheck-3">
                      Challenge Me
                    </label>
                  </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                  <div class="col-sm">
                  <!-- Toggle switch -->
                  <div class="custom-control custom-switch">
                    <input type="checkbox" class="custom-control-input" id="customSwitches">
                    <label class="custom-control-label" for="customSwitches">Enable fitness matching</label>
                  </div>
                  </div>
                  <button
                    class="btn btn-light"
                    type="button"
                    data-dismiss="modal"
                    name="closeModal">
                    Cancel
                  </button>
                  <button 
                  class="btn btn-primary" 
                  type="button"
                  id="Save"
                  data-dismiss="modal">
                    Save
                  </button>
                </div>
              </div>
            </div>
          </div>
    </div>
          
        </div>
        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.min.js"></script>
        <link
          rel="stylesheet"
          href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.5.1/mapbox-gl-geocoder.css"
          type="text/css"
        />
        <script src="assets/js/geocoder.js"></script>
      </div>
    </div>
    <footer class="py-5 bg-dark">
      <div class="container">
        <p class="text-center text-white m-0 small">
          Copyright&nbsp;© TrailBlazer 2020
        </p>
      </div>
    </footer>
