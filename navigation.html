  <body>
    <nav
      class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom"
      id="navbar"
    >
      <div class="container">
        <a class="navbar-brand" href="index.html">TrailBlazer</a
        ><button
          data-toggle="collapse"
          class="navbar-toggler"
          data-target="#navbarResponsive-1"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive-1">
          <ul class="nav navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="search.html">Search</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="content">
      <div class="mt-5 container">
        <h5 class="text-center text-dark"><br /></h5>
        <!-- <div class="text-center">
          <small
            >Looking for personalized trails? Display trails&nbsp;<a href="#"
              >just for you</a
            ></small
          >
        </div> -->
        <!-- <hr /> -->
        <div class="pt-5 mt-5 d-flex flex-column align-items-center">
          <div class="card w-50 my-3">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                <h5 class="text-left text-black-50" style="color: #7d8285">
                  <span id="name"></span>
                </h5>
                <!-- <div class="d-flex card-text">
                  <i
                    class="material-icons"
                    style="color: #7d8285; border-color: #ff6a00"
                    >location_on</i
                  ><span class="text-black-50" style="color: #ff6a00"
                    >3.7 miles</span
                  >
                </div> -->
              </div>
              <span id="difficulty" class="badge mt-2"></span>
              <div class="card-text pt-3">
                <span
                  ><i class="fas fa-road mr-2" style="color: #7d8285"></i>Trail
                  length: <span id="length"></span> miles</span
                >
              </div>
              <div class="d-flex justify-content-between card-text pt-3">
                <span
                  ><i class="fas fa-map mr-2" style="color: #7d8285"></i
                  >Trailhead location: lat: <span id="lat"></span>, long:
                  <span id="long"></span
                ></span>
              </div>
              <div class="d-flex justify-content-between card-text pt-3">
                <span
                  ><i class="fas fa-tshirt mr-2" style="color: #7d8285"></i
                  ><a id="gear-link" href="#">Gear &amp; clothing</a></span
                >
              </div>
              <iframe id = "map"
                allowfullscreen=""
                frameborder="0"
                width="100%"
                height="400"
              ></iframe
              >
              <a id="navigate-btn">
              <button
                class="btn btn-outline-primary btn-sm mt-4 w-100"
                type="button"
              >
                Navigate using Google Maps
              </button>
            </a>

            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/Profile-Edit-Form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/temp.js"></script>
    <script src="assets/js/navigation.js"></script>
